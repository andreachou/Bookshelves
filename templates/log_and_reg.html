<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login and Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css sheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/style.css")}}'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid align-middle">
        <p class="text-light fs-3 my-auto">Bookshelves</p>
    </div>
</nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="alert_message mx-5">{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container my-5">
        <div class="row row-cols-lg-3 justify-content-center">
            <!-- registration form -->
            <div class="card shadow-lg mx-2">
                <div class="card-body m-5">
                    <h2 class="mb-4">Registration</h2>
                    <form action="/register" method="POST">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input class="form-control" id="first_name" name="first_name" type="text" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <input class="form-control" id="last_name" name="last_name" type="text"
                                placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="my@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input class="form-control" id="password" name="password" type="password"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password:</label>
                            <input class="form-control" id="confirm_password" name="confirm_password" type="password"
                                placeholder="Password">
                        </div>
                        <button class="btn btn-dark" type="submit">Register</button>
                    </form>
                </div>
            </div>

            <!-- login form -->
            <div class="card shadow-lg mx-2">
                <div class="card-body m-5">
                    <h2 class="mb-4">Login</h2>
                    <form action="/login" method="POST">
                        <div class="mb-3"><label for="email" class="form-label">Email:</label>
                            <input class="form-control" id="email" name="email" type="email" placeholder="my@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input class="form-control" id="password" name="password" type="password"
                                placeholder="Password">
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
